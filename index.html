<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Market Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="research.html">Research</a>
    <a href="about.html">About</a>
    <a href="help.html">Help</a>
  </nav>
  <h1>Crypto Market Dashboard</h1>
  <div id="dashboard">
   <div class="market-layout">
  <div class="left-column">
    <div class="chart-container">
      <h2 id="chartTitle"></h2>
      <canvas id="marketChart"></canvas>
      <div id="marketStatus"></div>
    </div>

    <div class="form-wrapper">
      <h2 class="form-title">Save Your Preferences</h2>
      <form id="prefsForm">
        <input type="text" id="user" placeholder="Username" required />
        <input type="text" id="coin" placeholder="Favorite Coin" required />
        <button type="submit" class="save-btn">Save Preferences</button>
      </form>
    </div>
  </div>

  <div class="table-container">
    <table id="coinTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Symbol</th>
          <th>Current Price (USD)</th>
          <th>Market Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="coinTableBody">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
  <footer class="site-footer">
      <p>Copyright 2025 @Crypto Gurus</p>
    </footer>
</body>
</html>
